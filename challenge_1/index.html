<!DOCTYPE HTML>

<head>

  </link>
</head>

<body>
  <h1>Level1 Tic Tac Toe</h1>
  <h3 id="Outcome">Game in progress</h3>
  <table style="width: 100%">

      <td id="1">n</td>
      <td id="2">n</td>
      <td id="3">n</td>
    </tr>
    <tr>
      <td id="4">n</td>

    <tr>
      <td id="7">n</td>
      <td id="8">n</td>
      <td id="9">n</td>
    </tr>
  </table>
  <button id="Restart">Restart</button>
</body>
<script src="app.js"></script>

</html>
